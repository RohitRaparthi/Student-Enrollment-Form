<html lang="en">
    <head>
        <title>Student Enrollment Form</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
        <!-- Latest compiled Javascript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h2>Student Enrollment Form</h2>
            </div>
            <form id="studentform" method="get">
                <div class="form-group">
                    <label>Roll-No:</label>
                    <input type="text" id="rollno" class="form-control" onchange="getstudentform()">
                </div>
                <div class="form-group">
                    <label>Full-Name:</label>
                    <input type="text" id="fullname" class="form-control" onchange="isValid()">
                </div>
                <div class="form-group">
                    <label>Class:</label>
                    <input type="text" id="class" class="form-control" onchange="isValid()">
                </div>
                <div class="form-group">
                    <label>Birth-Date:</label>
                    <input type="text" id="birthdate" class="form-control" onchange="isValid()">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input type="text" id="address" class="form-control" onchange="isValid()">
                </div>
                <div class="form-group">
                    <label>Enrollment-Date:</label>
                    <input type="text" id="enrollmentdate" class="form-control" onchange="isValid()">
                </div>
                <div class="from-group text-center">
                     <button type="button" class="btn btn-primary" id="Save" onclick="saveData()" disabled>Save</button>
                     <button type="button" class="btn btn-primary" id="Update" onclick="updateData()" disabled>Update</button>
                     <button type="button" class="btn btn-primary" id="Reset" onclick="resetForm()" disabled>Reset</button>
                </div>
            </form>
        </div>
      
        <script src='http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js'></script>
        <script src='index.js'></script>
    </body>
</html>
